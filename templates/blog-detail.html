{% extends 'base.html' %}
{% load static %}
{% block content %}


<main>
    <section class="blog-section">
        <h2 class="section-title">{{row.title}}</h2>

        <div class="blog-posts-wrapper"> 
            {% for i in rows %}
            <article class="blog-post">
                <a href="{% url 'blogDetails' row.id %}" class="blog-post-link">
                    <img src="{{i.image.url}}" alt="news 1" class="blog-post-thumbnail">
                    <h1 class="blog-post-title">{{ i.title }}</h1>
                    <h6>{{i.text}}</h6>

                </a>
                <p class="blog-post-meta">
                    <span class="post-published-date">{{ row.created_at }}</span>
                    <a href="#!" class="post-comments">3 COMMENTS</a>
                    {% endfor %}
                </p>
            </article>
            <br>
            <form action="{% url 'comments' row.id %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group form-group-name">
                  <label for="name" class="sr-only">Name</label>
                  <input type="text" name="user" id="name" class="form-control" placeholder="NAME">
                </div>
                <div class="form-group">
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" class="form-control" placeholder="MESSAGE" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-submit-btn">SEND MESSAGE</button>
            </form>
            <br>
            
            {% for i in comments %}
                <section class="contact-section">
                    <!-- <p class="section-title">{{i.message}}</p> -->
                    <h4>@{{i.user}}</h4>
                    <p6>{{i.message}}</p6>
                    <br>
                    <p class="mb-4">{{i.created_at}}</p>
                </section>
            {% endfor %}

    </section>
    <footer>Live Resume @ <a href="https://www.bootstrapdash.com" target="_blank" rel="noopener noreferrer">BootstrapDash</a>. All Rights Reserved 2020</footer>
</main> -->


{% endblock %}
